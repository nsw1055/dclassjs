<!--propagation
모든 이벤트 처리 => event 파라미터
event.stopPropagation(); 원하는 동작 후 버블링 방지
event.preventDefault(); 이벤트의 기본동작을 방지

-->
<div class="outer" onclick="outer(event)">
    <div class="inner" onclick="inner(event)">
        <h1 onclick="h1(event)">CLICK</h1>
    </div>
</div>
